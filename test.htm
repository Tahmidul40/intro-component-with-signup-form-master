<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./dist/main.css" />
    <!-- Title -->
    <title>Intro component with sign up form</title>

    <!-- given style -->
  </head>

  <body>
    <!-- landing page -->
    <section class="container">
      <div class="heading">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div id="from">
        <form class="row g-3 needs-validation" novalidate>
          <!-- first name -->
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              placeholder="First Name"
              required
            />
            <div class="invalid-feedback">First name cannot be empty</div>
          </div>
          <!-- last name -->
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              placeholder="Last Name"
              required
            />
            <div class="invalid-feedback">Last name cannot be empty</div>
          </div>
          <!-- email -->
          <div class="col-md-4">
            <input
              type="email"
              class="form-control"
              id="validationCustom02"
              class="validationCustom03"
              placeholder="Email Address"
              required
            />
            <div class="invalid-feedback">Looks like this is not an email</div>
          </div>
          <!-- password -->
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              placeholder="Password"
              required
            />
            <div class="invalid-feedback">Password cannot be empty</div>
          </div>
          <button class="btn btn-primary" type="submit">
            Claim your free trial
          </button>
        </form>
      </div>
    </section>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- ionicon js -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!-- Custom CSS -->
    <script src="./js/validation.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
